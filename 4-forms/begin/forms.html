<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="css/forms.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
		<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST">
		<input type="hidden" name="send_to" value="olga.sitchihina@icloud.com">
			<fieldset>
			<legend>Your contact information</legend>
			<label for="name">Your name</label> 
				<input type="text" id="name" name="name" placeholder="Name">
			<label for="phone">Phone number</label>
			<input type="tel" id="phone" name="phone" placeholder="20000000">
			<label for="email">Email</label>
			<input type="email" id="email" name="email" placeholder="email@email.com">
		</fieldset>

		<fieldset>
			<legend>About your abduction </legend>
			<label for="date">Requested  date</label>
			<input type="date" id="date" name="date">
			<label for="qty">How many people would you like abducted?</label>
			<input type="number" id="qty" name="qty" min="1" max="10">
			<p>What type of UFO do you prefer?</p>
			<label>
				<input type="radio" name="ufotype" value="classic">
				Classic oval UFO
			</label>
			<label>
				<input type="radio" name="ufotype" value="cruiser">
				Star Wars-style Imperial cruiser
			</label>
			<label>
				<input type="radio" name="ufotype" value="viper">
				Battlestar Galactica-style Viper
			</label>
			<label>
				<input type="radio" name="ufotype" value="cube">
				Borg-style cube
			</label>
			<label for="abtype">What type of abduction experience do you want?</label>
				<select id="abtype" name="abtype">
					<option selected>Select one...</option>
					<option value="tour">Tour of the solar system</option>
					<option value="dinner">Alien dinner and discussion</option>
					<option value="dance">Alien dance lessons</option>
					<option value="whales">Whale watching</option>
				</select>
			<label for="comments">Special requests:</label>
			<textarea id="comments" name="comments" placeholder="Tell me everything..."></textarea>
		<label>
			<input type="checkbox" value="subscribe" name="subscribe" checked>Add me to your email list!
		</label>
		</fieldset>
		<button type="submit">Order your abduction experience!</button>
		</form>				
		</section>
		<aside>
			<h3>Our Location</h3>
			<address>
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2128.5022282017285!2d22.602179376923353!3d57.758875773892186!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46ee012edc11dc93%3A0xc00f04dfe75376a5!2sKolkasrags!5e0!3m2!1slv!2slv!4v1699368074257!5m2!1slv!2slv" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
				Kolkasrags &middot;
				Kolka &middot;
				Kolkas pagasts &middot;
				Talsu novads
			</address>
		</aside>
	</div>
	<script src="js/forms.js"></script>
</body>
</html>
